<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify AI Playlist Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f5ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.1);
            transition: all 0.3s ease;
        }

        h2 {
            font-size: 1.8em;
            font-weight: 600;
            color: #2d1b69;
            margin-bottom: 10px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8em;
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.25);
        }

        p {
            color: #6b7280;
            font-size: 0.95em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 400;
        }

        .subtitle {
            font-size: 1em;
            color: #9ca3af;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 16px;
            margin-bottom: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            resize: none;
            font-size: 0.95em;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            background: #fafafa;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea:focus {
            border-color: #7c3aed;
            background: white;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        textarea::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        button {
            background: linear-gradient(135deg, #7c3aed, #8b5cf6);
            color: white;
            padding: 14px 24px;
            margin: 8px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            display: inline-block;
            width: 100%;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.25);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.35);
            background: linear-gradient(135deg, #6d28d9, #7c3aed);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #statusMessage {
            font-size: 0.95em;
            color: #7c3aed;
            margin: 20px 0;
            text-align: center;
            display: none;
            padding: 16px;
            background: rgba(124, 58, 237, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(124, 58, 237, 0.15);
            font-weight: 500;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        #loginBtn {
            background: linear-gradient(135deg, #7c3aed, #8b5cf6);
            font-weight: 600;
        }

        #loginBtn i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .suggestions-label {
            font-size: 0.9em;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 12px;
            text-align: left;
        }

        .bubble-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }

        .bubble-button {
            padding: 10px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            background: white;
            color: #4b5563;
            font-size: 0.85em;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: none;
            width: auto;
            flex: 0 1 auto;
        }

        .bubble-button:hover {
            border-color: #7c3aed;
            color: #7c3aed;
            background: rgba(124, 58, 237, 0.05);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.15);
        }

        .bubble-button span {
            display: inline;
        }

        #chatContainer {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 20px;
        }

        #chatHistory {
            max-height: 350px;
            overflow-y: auto;
            padding: 16px;
            background: #f9fafb;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
        }

        #chatHistory:empty {
            display: none;
        }

        #chatHistory::-webkit-scrollbar {
            width: 6px;
        }

        #chatHistory::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 3px;
        }

        #chatHistory::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        #chatHistory::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .chat-message {
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 0.9em;
            font-family: 'Inter', sans-serif;
        }

        .user-message {
            background: linear-gradient(135deg, #7c3aed, #8b5cf6);
            color: white;
            margin-left: 15%;
            text-align: right;
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.2);
        }

        .assistant-message {
            background: white;
            border: 1px solid #e5e7eb;
            margin-right: 15%;
            color: #374151;
        }

        .thinking-text {
            font-size: 0.8em;
            color: #9ca3af;
            font-style: italic;
            margin-bottom: 6px;
            padding: 6px 8px;
            background: rgba(156, 163, 175, 0.1);
            border-radius: 8px;
            animation: fadeIn 0.3s ease-in;
        }

        .tool-call {
            font-size: 0.85em;
            color: #7c3aed;
            font-weight: 500;
            margin: 4px 0;
            padding-left: 20px;
            position: relative;
        }

        .tool-call::before {
            content: 'âš¡';
            position: absolute;
            left: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-3px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .final-response {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(-10px);
            }
            to { 
                opacity: 1; 
                transform: translateX(0);
            }
        }

        #inputContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #newChatBtn {
            background: transparent;
            color: #7c3aed;
            border: 2px solid #7c3aed;
            margin-bottom: 16px;
            font-size: 0.9em;
            padding: 10px 20px;
            box-shadow: none;
        }

        #newChatBtn:hover {
            background: rgba(124, 58, 237, 0.05);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.15);
        }

        .footer-info {
            margin-top: 24px;
            text-align: center;
            font-size: 0.8em;
            color: #9ca3af;
        }

        .footer-info a {
            color: #7c3aed;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-info a:hover {
            text-decoration: underline;
        }

        #chatIdLabel {
            text-align: center;
            font-size: 0.75em;
            color: #d1d5db;
            margin-top: 16px;
            padding: 8px;
            background: #f9fafb;
            border-radius: 8px;
        }

        /* Clean markdown styles */
        .assistant-message h1,
        .assistant-message h2,
        .assistant-message h3 {
            color: #2d1b69;
            margin: 16px 0 8px 0;
            font-weight: 600;
        }

        .assistant-message h1 { font-size: 1.3em; }
        .assistant-message h2 { font-size: 1.15em; }
        .assistant-message h3 { font-size: 1em; }

        .assistant-message p {
            margin: 8px 0;
            color: #374151;
            text-align: left;
        }

        .assistant-message ul,
        .assistant-message ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .assistant-message li {
            margin: 4px 0;
        }

        .assistant-message code {
            background: rgba(124, 58, 237, 0.08);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #7c3aed;
        }

        .assistant-message pre {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .assistant-message pre code {
            background: none;
            padding: 0;
            color: #374151;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px 20px;
                margin: 10px;
            }

            h2 {
                font-size: 1.5em;
            }

            .bubble-button {
                font-size: 0.8em;
                padding: 8px 14px;
            }

            .user-message,
            .assistant-message {
                margin-left: 0;
                margin-right: 0;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="loginSection">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fab fa-spotify"></i>
            </div>
        </div>
        <h2>Spotify AI Playlist Creator</h2>
        <p class="subtitle">Create personalized playlists with the power of AI</p>
        <button id="loginBtn">
            <i class="fab fa-spotify"></i>
            Connect with Spotify
        </button>
        <p>(Premium account required)</p>
    </div>

    <div class="container" id="formSection">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fab fa-spotify"></i>
            </div>
        </div>
        <h2>AI Playlist Creator</h2>
        <p class="subtitle">Tell me your mood, and I'll create the perfect playlist</p>

        <button id="newChatBtn">ðŸ”„ New Chat</button>
        
        <div id="chatContainer">
            
            
            <div class="suggestions-label">Quick suggestions:</div>
            <div class="bubble-buttons">
                <button class="bubble-button"
                    data-text="I want to dance. I love 80s pop music, and I'm feeling a bit down today. So, I need a playlist that can cheer me up.">
                    <span>ðŸ•º Fun Dance 80s</span>
                </button>
                <button class="bubble-button" data-text="Give me the 5 most listened-to EDM songs in 2025.">
                    <span>ðŸŽµ Top EDM 2025</span>
                </button>
                <button class="bubble-button" data-text="Great! Please create a playlist using these songs">
                    <span>âœ¨ Create Playlist</span>
                </button>
                <button class="bubble-button" data-text="Give me the list of the first 5 playlists on my spotify account">
                    <span>ðŸ“± My Playlists</span>
                </button>
                <button class="bubble-button" data-text="Create a playlist with this week's new releases (Friday releases)">
                    <span>ðŸŽ‰ Friday New Releases</span>
                </button>
                <button class="bubble-button"
                    data-text="I wanna a Country playlist for my road trip">
                    <span>ðŸŽ¶ Country Road Trip</span>
                </button>
            </div>
            
            <div id="chatHistory"></div>
            <div id="inputContainer">
                <textarea id="textarea1"
                    placeholder="Describe your mood, music preferences, or what you want to do..."
                    rows="3"></textarea>
                <button id="submitBtn">Send Message</button>
            </div>
        </div>
        
        <div id="statusMessage">
            AI is thinking<span class="loading-dots"></span>
        </div>
        
        <div class="footer-info">
            <p>Powered by <a href="https://github.com/agno-agi" target="_blank">Agno AI</a></p>
        </div>
        <div id="chatIdLabel">Session ID: <span id="chatId"></span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function getRandomId() {
            return Math.floor(Math.random() * 1000000).toString();
        }

        function setChatId(newId) {
            document.getElementById('chatId').innerText = newId;
        }

        let sessionId = getRandomId();
        setChatId(sessionId);

        window.onload = function () {
            if (window.location.hash.toLowerCase() === "#showform") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('formSection').style.display = 'block';
            } else {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('formSection').style.display = 'none';
            }
        };

        document.getElementById('loginBtn').onclick = function () {
            window.location.href = '/auth/login'; // Redirect to initiate the OAuth flow
        };

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        document.getElementById('submitBtn').onclick = async function () {

            // Read the cookie
            const spotyAccessToken = getCookie('accessToken');
            if (!spotyAccessToken) {
                alert('Please login with Spotify first');
                return;
            }

            let textInfo = document.getElementById('textarea1').value;
            const chatHistory = document.getElementById('chatHistory');

            if (!textInfo.trim()) {
                alert('Please enter a message');
                return;
            }

            // Add user message to chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'chat-message user-message';
            userMessageDiv.textContent = textInfo;
            chatHistory.appendChild(userMessageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            // Clear input
            document.getElementById('textarea1').value = '';

            // Create assistant message div
            const assistantMessageDiv = document.createElement('div');
            assistantMessageDiv.className = 'chat-message assistant-message';
            chatHistory.appendChild(assistantMessageDiv);

            this.disabled = true;
            let statusMessageDiv = document.getElementById('statusMessage');
            statusMessageDiv.style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'accept': 'application/json',
                        'X-SPOTIFY-ACCESS-TOKEN': spotyAccessToken
                    },
                    body: JSON.stringify({
                        message: textInfo,
                        assistant: "SPOTIFY_PLAYLIST",
                        user_id: "theluke",
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let content = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            if (data) {
                                try {
                                    // Try to parse as JSON first
                                    const chunkData = JSON.parse(data);
                                    
                                    if (chunkData.type === 'message') {
                                        // Main content - append to the message
                                        content += chunkData.content;
                                        // Clear thinking elements and show final content
                                        const thinkingElements = assistantMessageDiv.querySelectorAll('.thinking-text, .tool-call');
                                        thinkingElements.forEach(el => el.style.display = 'none');
                                        
                                        // Create or update main content div
                                        let mainContent = assistantMessageDiv.querySelector('.main-content');
                                        if (!mainContent) {
                                            mainContent = document.createElement('div');
                                            mainContent.className = 'main-content final-response';
                                            assistantMessageDiv.appendChild(mainContent);
                                        }
                                        mainContent.innerHTML = marked.parse(content);
                                    } else if (chunkData.type === 'run_started') {
                                        const startDiv = document.createElement('div');
                                        startDiv.className = 'thinking-text';
                                        startDiv.innerHTML = 'ðŸš€ ' + chunkData.content;
                                        assistantMessageDiv.appendChild(startDiv);
                                    } else if (chunkData.type === 'reasoning_started' || chunkData.type === 'reasoning_step') {
                                        const reasoningDiv = document.createElement('div');
                                        reasoningDiv.className = 'thinking-text';
                                        reasoningDiv.innerHTML = 'ðŸ¤” ' + chunkData.content;
                                        assistantMessageDiv.appendChild(reasoningDiv);
                                    } else if (chunkData.type === 'tool_call_started') {
                                        const toolDiv = document.createElement('div');
                                        toolDiv.className = 'tool-call';
                                        toolDiv.innerHTML = chunkData.content;
                                        assistantMessageDiv.appendChild(toolDiv);
                                    } else if (chunkData.type === 'updating_memory') {
                                        const memoryDiv = document.createElement('div');
                                        memoryDiv.className = 'thinking-text';
                                        memoryDiv.innerHTML = 'ðŸ’¾ ' + chunkData.content;
                                        assistantMessageDiv.appendChild(memoryDiv);
                                    } else if (chunkData.type === 'error') {
                                        const errorDiv = document.createElement('div');
                                        errorDiv.style.color = '#ef4444';
                                        errorDiv.style.fontWeight = '500';
                                        errorDiv.textContent = chunkData.content;
                                        assistantMessageDiv.appendChild(errorDiv);
                                    } else if (chunkData.type === 'run_completed') {
                                        // Run completed - could add a final animation or cleanup
                                        if (chunkData.content) {
                                            content += chunkData.content;
                                            let mainContent = assistantMessageDiv.querySelector('.main-content');
                                            if (mainContent) {
                                                mainContent.innerHTML = marked.parse(content);
                                            }
                                        }
                                    } else {
                                        // Other types - show as thinking
                                        if (chunkData.content) {
                                            const otherDiv = document.createElement('div');
                                            otherDiv.className = 'thinking-text';
                                            otherDiv.textContent = chunkData.content;
                                            assistantMessageDiv.appendChild(otherDiv);
                                        }
                                    }
                                } catch (e) {
                                    // Fallback for non-JSON data
                                    content += data;
                                    assistantMessageDiv.innerHTML = marked.parse(content);
                                }
                                
                                chatHistory.scrollTop = chatHistory.scrollHeight;
                            }
                        }
                    }
                }
            } catch (error) {
                assistantMessageDiv.innerHTML = '<span style="color: #ef4444;">Error: ' + error.message + '</span>';
            } finally {
                document.getElementById('submitBtn').disabled = false;
                statusMessageDiv.style.display = 'none';
            }
        };

        document.getElementById('newChatBtn').onclick = function () {
            sessionId = getRandomId();
            setChatId(sessionId);
            document.getElementById('chatHistory').innerHTML = ''; // Clear chat history
            document.getElementById('textarea1').value = ''; // Clear textarea
        };

        document.querySelectorAll('.bubble-button').forEach(button => {
            button.onclick = function () {
                document.getElementById('textarea1').value = this.getAttribute('data-text');
            };
        });

        // Add Enter key support
        document.getElementById('textarea1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('submitBtn').click();
            }
        });
    </script>
</body>

</html>
