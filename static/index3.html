<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify AI Playlist Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(30, 185, 84, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(29, 185, 84, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15), 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.5em;
            font-weight: 600;
            background: linear-gradient(135deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.2;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3em;
            color: #1db954;
            margin-right: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 400;
        }

        .subtitle {
            font-size: 1.2em;
            color: #888;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 300;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #e1e5e9;
            border-radius: 16px;
            resize: vertical;
            font-size: 1.1em;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }

        textarea:focus {
            border-color: #1db954;
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        textarea::placeholder {
            color: #aaa;
            font-weight: 300;
        }

        button {
            background: linear-gradient(135deg, #1db954, #1ed760);
            color: #fff;
            padding: 16px 24px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            display: inline-block;
            width: 100%;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }


        @keyframes bassEffect {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.05);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        #statusMessage {
            font-size: 1.1em;
            color: #555;
            margin: 30px 0;
            text-align: center;
            display: none;
            padding: 20px;
            background: rgba(29, 185, 84, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(29, 185, 84, 0.2);
        }

        #statusMessage img {
            display: block;
            margin: 0 auto;
            animation: bassEffect 2s infinite;
        }

        #statusMessage div {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
            font-weight: 500;
            color: #1db954;
            margin-top: 10px;
            animation: pulse 1.5s infinite;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: #1db954; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 #1db954, .5em 0 0 rgba(0,0,0,0); }
            80%, 100% { text-shadow: .25em 0 0 #1db954, .5em 0 0 #1db954; }
        }

            font-size: 1.1em;
            color: #555;
            margin-top: 20px;

        #loginBtn i {

        .suggestions-label {

        .bubble-buttons {

        .bubble-button {
            padding: 20px 16px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 0.95em;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            text-align: center;
            line-height: 1.4;
        }

        .bubble-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bubble-button:hover::before {
            opacity: 1;
        }

        .bubble-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .bubble-button span {
            position: relative;
            z-index: 1;
        }

        .bubble-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .header-image {
            display: block;
            margin: 0 auto 15px;
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        #chatContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        #chatHistory {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        #chatHistory:empty {
            display: none;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 12px;
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: 20%;
            text-align: right;
        }

        .assistant-message {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(29, 185, 84, 0.2);
            margin-right: 20%;
        }

        .thinking-text {
            font-size: 0.85em;
            color: #888;
            font-style: italic;
            margin-bottom: 8px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 8px;
            animation: fadeIn 0.3s ease-in;
        }

        .tool-call {
            font-size: 0.9em;
            color: #1db954;
            font-weight: 500;
            margin: 4px 0;
            padding-left: 20px;
            position: relative;
        }

        .tool-call::before {
            content: 'âš¡';
            position: absolute;
            left: 0;
            animation: pulse 1s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .thinking-dots::after {
            content: '';
            animation: ellipsis 1.5s infinite;
        }

        @keyframes ellipsis {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        .final-response {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(-20px);
            }
            to { 
                opacity: 1; 
                transform: translateX(0);
            }
        }

        #inputContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #newChatBtn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            margin-bottom: 20px;
            font-size: 1em;
            padding: 12px 20px;
        }

        .footer-info {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }

        .footer-info a {
            color: #1db954;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-info a:hover {
            text-decoration: underline;
        }

        #chatIdLabel {
            text-align: center;
            font-size: 0.9em;
            color: #999;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h2 {
                font-size: 2em;
            }

            .bubble-buttons {
                grid-template-columns: 1fr;
            }

            .bubble-button {
                font-size: 0.9em;
                padding: 18px 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="loginSection">
        <div class="logo-container">
            <i class="fab fa-spotify logo-icon"></i>
        </div>
        <h2>Spotify AI Playlist Creator</h2>
        <p class="subtitle">Create personalized playlists with the power of AI</p>
        <button id="loginBtn">
            <i class="fab fa-spotify"></i>
            <span>Connect with Spotify</span>
        </button>
        <p>(Premium account required)</p>
    </div>

    <div class="container" id="formSection">
        <div class="logo-container">
            <i class="fab fa-spotify logo-icon"></i>
        </div>
        <h2>Spotify AI Playlist Creator</h2>
        <p class="subtitle">Tell me your mood, and I'll create the perfect playlist</p>

        <div class="suggestions-label">Quick Suggestions:</div>
        <div class="bubble-buttons">
            <button class="bubble-button"
                data-text="I want to dance. I love 80s pop music, and I'm feeling a bit down today. So, I need a playlist that can cheer me up.">
                <span>ðŸ•º Fun Dance 80s Vibes</span>
            </button>
            <button class="bubble-button" data-text="Give me the 5 most listened-to EDM songs in 2023.">
                <span>ðŸŽµ Top 5 EDM Hits 2023</span>
            </button>
            <button class="bubble-button" data-text="Great! Please create a playlist using these songs">
                <span>âœ¨ Create Playlist from Songs</span>
            </button>
            <button class="bubble-button" data-text="Give me the list of the first 5 playlists on my spotify account">
                <span>ðŸ“± My Spotify Playlists</span>
            </button>
            <button class="bubble-button" data-text="Create a playlist with this week's new releases (Friday releases)">
                <span>ðŸŽ‰ Friday New Releases</span>
            </button>
        </div>
        <button id="newChatBtn">ðŸ”„ New Chat</button>
        <div id="chatContainer">
            <div id="chatHistory"></div>
            <div id="inputContainer">
                <textarea id="textarea1"
                    placeholder="Describe your mood, music preferences, or what you want to do... ðŸŽµ"
                    rows="3"></textarea>
                <button id="submitBtn">ðŸŽ¶ Send Message</button>
            </div>
        </div>
        <div id="statusMessage">
            <div>AI is thinking<span class="loading-dots"></span></div>
        </div>
        <div class="footer-info">
            <p>Powered by <a href="https://github.com/phidatahq/phidata" target="_blank">Agno AI Framework</a> â€¢ 
            <a href="https://github.com/NTTLuke/spotify-playlist-phidata" target="_blank">View on GitHub</a></p>
        </div>
        <div id="chatIdLabel">Session ID: <span id="chatId"></span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function getRandomId() {
            return Math.floor(Math.random() * 1000000).toString();
        }

        function setChatId(newId) {
            document.getElementById('chatId').innerText = newId;
        }

        let sessionId = getRandomId();
        setChatId(sessionId);

        window.onload = function () {
            if (window.location.hash.toLowerCase() === "#showform") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('formSection').style.display = 'block';
            } else {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('formSection').style.display = 'none';
            }
        };

        document.getElementById('loginBtn').onclick = function () {
            window.location.href = '/auth/login'; // Redirect to initiate the OAuth flow
        };

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        document.getElementById('submitBtn').onclick = async function () {

            // Read the cookie
            const spotyAccessToken = getCookie('accessToken');
            if (!spotyAccessToken) {
                alert('Please login with Spotify first');
                return;
            }

            let textInfo = document.getElementById('textarea1').value;
            const chatHistory = document.getElementById('chatHistory');

            if (!textInfo.trim()) {
                alert('Please enter a message');
                return;
            }

            // Add user message to chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'chat-message user-message';
            userMessageDiv.textContent = textInfo;
            chatHistory.appendChild(userMessageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            // Clear input
            document.getElementById('textarea1').value = '';

            // Create assistant message div
            const assistantMessageDiv = document.createElement('div');
            assistantMessageDiv.className = 'chat-message assistant-message';
            chatHistory.appendChild(assistantMessageDiv);

            this.disabled = true;
            let statusMessageDiv = document.getElementById('statusMessage');
            statusMessageDiv.style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'accept': 'application/json',
                        'X-SPOTIFY-ACCESS-TOKEN': spotyAccessToken
                    },
                    body: JSON.stringify({
                        message: textInfo,
                        assistant: "SPOTIFY_PLAYLIST",
                        user_id: "theluke",
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let content = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            if (data) {
                                try {
                                    // Try to parse as JSON first
                                    const chunkData = JSON.parse(data);
                                    
                                    if (chunkData.type === 'message') {
                                        // Main content - append to the message
                                        content += chunkData.content;
                                        // Clear thinking elements and show final content
                                        const thinkingElements = assistantMessageDiv.querySelectorAll('.thinking-text, .tool-call');
                                        thinkingElements.forEach(el => el.style.display = 'none');
                                        
                                        // Create or update main content div
                                        let mainContent = assistantMessageDiv.querySelector('.main-content');
                                        if (!mainContent) {
                                            mainContent = document.createElement('div');
                                            mainContent.className = 'main-content final-response';
                                            assistantMessageDiv.appendChild(mainContent);
                                        }
                                        mainContent.innerHTML = marked.parse(content);
                                    } else if (chunkData.type === 'run_started') {
                                        const startDiv = document.createElement('div');
                                        startDiv.className = 'thinking-text';
                                        startDiv.innerHTML = 'ðŸš€ ' + chunkData.content;
                                        assistantMessageDiv.appendChild(startDiv);
                                    } else if (chunkData.type === 'reasoning_started' || chunkData.type === 'reasoning_step') {
                                        const reasoningDiv = document.createElement('div');
                                        reasoningDiv.className = 'thinking-text';
                                        reasoningDiv.innerHTML = 'ðŸ¤” ' + chunkData.content;
                                        assistantMessageDiv.appendChild(reasoningDiv);
                                    } else if (chunkData.type === 'tool_call_started') {
                                        const toolDiv = document.createElement('div');
                                        toolDiv.className = 'tool-call';
                                        toolDiv.innerHTML = chunkData.content;
                                        assistantMessageDiv.appendChild(toolDiv);
                                    } else if (chunkData.type === 'updating_memory') {
                                        const memoryDiv = document.createElement('div');
                                        memoryDiv.className = 'thinking-text';
                                        memoryDiv.innerHTML = 'ðŸ’¾ ' + chunkData.content;
                                        assistantMessageDiv.appendChild(memoryDiv);
                                    } else if (chunkData.type === 'error') {
                                        const errorDiv = document.createElement('div');
                                        errorDiv.style.color = 'red';
                                        errorDiv.style.fontWeight = 'bold';
                                        errorDiv.textContent = chunkData.content;
                                        assistantMessageDiv.appendChild(errorDiv);
                                    } else if (chunkData.type === 'run_completed') {
                                        // Run completed - could add a final animation or cleanup
                                        if (chunkData.content) {
                                            content += chunkData.content;
                                            let mainContent = assistantMessageDiv.querySelector('.main-content');
                                            if (mainContent) {
                                                mainContent.innerHTML = marked.parse(content);
                                            }
                                        }
                                    } else {
                                        // Other types - show as thinking
                                        if (chunkData.content) {
                                            const otherDiv = document.createElement('div');
                                            otherDiv.className = 'thinking-text';
                                            otherDiv.textContent = chunkData.content;
                                            assistantMessageDiv.appendChild(otherDiv);
                                        }
                                    }
                                } catch (e) {
                                    // Fallback for non-JSON data
                                    content += data;
                                    assistantMessageDiv.innerHTML = marked.parse(content);
                                }
                                
                                chatHistory.scrollTop = chatHistory.scrollHeight;
                            }
                        }
                    }
                }
            } catch (error) {
                assistantMessageDiv.innerHTML = '<span style="color: red;">Error: ' + error.message + '</span>';
            } finally {
                document.getElementById('submitBtn').disabled = false;
                statusMessageDiv.style.display = 'none';
            }
        };

        document.getElementById('newChatBtn').onclick = function () {
            sessionId = getRandomId();
            setChatId(sessionId);
            document.getElementById('chatHistory').innerHTML = ''; // Clear chat history
            document.getElementById('textarea1').value = ''; // Clear textarea
        };

        document.querySelectorAll('.bubble-button').forEach(button => {
            button.onclick = function () {
                document.getElementById('textarea1').value = this.getAttribute('data-text');
            };
        });

        // Add Enter key support
        document.getElementById('textarea1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('submitBtn').click();
            }
        });
    </script>
</body>

</html>
