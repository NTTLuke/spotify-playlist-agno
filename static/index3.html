<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify AI Playlist Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f5ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.1);
            transition: all 0.3s ease;
        }

        h2 {
            font-size: 1.8em;
            font-weight: 600;
            color: #2d1b69;
            margin-bottom: 10px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8em;
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.25);
        }

        p {
            color: #6b7280;
            font-size: 0.95em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 400;
        }

        .subtitle {
            font-size: 1em;
            color: #9ca3af;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 16px;
            margin-bottom: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            resize: none;
            font-size: 0.95em;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            background: #fafafa;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea:focus {
            border-color: #7c3aed;
            background: white;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        textarea::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        button {
            background: linear-gradient(135deg, #7c3aed, #8b5cf6);
            color: white;
            padding: 14px 24px;
            margin: 8px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            display: inline-block;
            width: 100%;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.25);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.35);
            background: linear-gradient(135deg, #6d28d9, #7c3aed);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #statusMessage {
            font-size: 0.95em;
            color: #7c3aed;
            margin: 20px 0;
            text-align: center;
            display: none;
            padding: 16px;
            background: rgba(124, 58, 237, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(124, 58, 237, 0.15);
            font-weight: 500;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        #loginBtn {
            background: linear-gradient(135deg, #7c3aed, #8b5cf6);
            font-weight: 600;
        }

        #loginBtn i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .suggestions-label {
            font-size: 0.9em;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 12px;
            text-align: left;
        }

        .bubble-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }

        .bubble-button {
            padding: 10px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            background: white;
            color: #4b5563;
            font-size: 0.85em;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: none;
            width: auto;
            flex: 0 1 auto;
        }

        .bubble-button:hover {
            border-color: #7c3aed;
            color: #7c3aed;
            background: rgba(124, 58, 237, 0.05);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.15);
        }

        .bubble-button span {
            display: inline;
        }

        #chatContainer {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 20px;
        }

        #chatHistory {
            max-height: 350px;
            overflow-y: auto;
            padding: 16px;
            background: #f9fafb;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
        }

        #chatHistory:empty {
            display: none;
        }

        #chatHistory::-webkit-scrollbar {
            width: 6px;
        }

        #chatHistory::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 3px;
        }

        #chatHistory::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        #chatHistory::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .chat-message {
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 0.9em;
            font-family: 'Inter', sans-serif;
        }

        .user-message {
            background: linear-gradient(135deg, #7c3aed, #8b5cf6);
            color: white !important;
            margin-left: 15%;
            text-align: right;
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.2);
        }

        .user-message p {
            color: #ffffff;
        }

        .assistant-message {
            background: white;
            border: 1px solid #e5e7eb;
            margin-right: 15%;
            color: #374151;
        }

        .assistant-message h1,
        .assistant-message h2,
        .assistant-message h3 {
            color: #2d1b69;
            margin: 16px 0 8px 0;
            font-weight: 600;
        }

        .assistant-message h1 { font-size: 1.3em; }
        .assistant-message h2 { font-size: 1.15em; }
        .assistant-message h3 { font-size: 1em; }

        .assistant-message p {
            margin: 8px 0;
            color: #374151;
            text-align: left;
        }

        .assistant-message ul,
        .assistant-message ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .assistant-message li {
            margin: 4px 0;
        }

        .assistant-message code {
            background: rgba(124, 58, 237, 0.08);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #7c3aed;
        }

        .assistant-message pre {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .assistant-message pre code {
            background: none;
            padding: 0;
            color: #374151;
        }

        .thinking-text {
            font-size: 0.8em;
            color: #9ca3af;
            font-style: italic;
            margin-bottom: 6px;
            padding: 6px 8px;
            background: rgba(156, 163, 175, 0.1);
            border-radius: 8px;
            animation: fadeIn 0.3s ease-in;
        }

        .tool-call {
            font-size: 0.85em;
            color: #7c3aed;
            font-weight: 500;
            margin: 4px 0;
            padding-left: 20px;
            position: relative;
        }

        .tool-call::before {
            content: 'âš¡';
            position: absolute;
            left: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-3px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .final-response {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(-10px);
            }
            to { 
                opacity: 1; 
                transform: translateX(0);
            }
        }

        #inputContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #newChatBtn {
            background: transparent;
            color: #7c3aed;
            border: 2px solid #7c3aed;
            margin-bottom: 16px;
            font-size: 0.9em;
            padding: 10px 20px;
            box-shadow: none;
        }

        #newChatBtn:hover {
            background: rgba(124, 58, 237, 0.05);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.15);
        }

        .footer-info {
            margin-top: 24px;
            text-align: center;
            font-size: 0.8em;
            color: #9ca3af;
        }

        .footer-info a {
            color: #7c3aed;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-info a:hover {
            text-decoration: underline;
        }

        #chatIdLabel {
            text-align: center;
            font-size: 0.75em;
            color: #d1d5db;
            margin-top: 16px;
            padding: 8px;
            background: #f9fafb;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px 20px;
                margin: 10px;
            }

            h2 {
                font-size: 1.5em;
            }

            .bubble-button {
                font-size: 0.8em;
                padding: 8px 14px;
            }

            .user-message,
            .assistant-message {
                margin-left: 0;
                margin-right: 0;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="loginSection">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fab fa-spotify"></i>
            </div>
        </div>
        <h2>Spotify AI Playlist Creator</h2>
        <p class="subtitle">Create personalized playlists with the power of AI</p>
        <button id="loginBtn">
            <i class="fab fa-spotify"></i>
            Connect with Spotify
        </button>
        <p>(Premium account required)</p>
    </div>

    <div class="container" id="formSection">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fab fa-spotify"></i>
            </div>
        </div>
        <h2>AI Playlist Creator</h2>
        <p class="subtitle">Tell me your mood, and I'll create the perfect playlist</p>

        <button id="newChatBtn">ðŸ”„ New Chat</button>
        
        <div id="chatContainer">
            
            
            <div class="suggestions-label">Quick suggestions:</div>
            <div class="bubble-buttons">
                <button class="bubble-button"
                    data-prompt="I want to dance. I love 80s pop music, and I'm feeling a bit down today. So, I need a playlist that can cheer me up.">
                    <span>ðŸ•º Fun Dance 80s</span>
                </button>
                <button class="bubble-button" data-prompt="Give me the 5 most listened-to EDM songs in 2025.">
                    <span>ðŸŽµ Top EDM 2025</span>
                </button>
                <button class="bubble-button" data-prompt="Great! Please create a playlist using these songs">
                    <span>âœ¨ Create Playlist</span>
                </button>
                <button class="bubble-button" data-prompt="Give me the list of the first 5 playlists on my spotify account">
                    <span>ðŸ“± My Playlists</span>
                </button>
                <button class="bubble-button" data-prompt="Create a playlist with this week's new releases (Friday releases)">
                    <span>ðŸŽ‰ Friday New Releases</span>
                </button>
                <button class="bubble-button"
                    data-prompt="I wanna a Country playlist for my road trip">
                    <span>ðŸŽ¶ Country Road Trip</span>
                </button>
            </div>
            
            <div id="chatHistory"></div>
            <form id="chatForm">
                <div id="inputContainer">
                    <textarea id="messageInput"
                        placeholder="Describe your mood, music preferences, or what you want to do..."
                        rows="3"></textarea>
                    <button type="submit" id="submitBtn">Send Message</button>
                </div>
            </form>
        </div>
        
        <div id="statusMessage">
            AI is thinking<span class="loading-dots"></span>
        </div>
        
        <div class="footer-info">
            <p>Powered by <a href="https://github.com/agno-agi" target="_blank">Agno AI</a></p>
        </div>
        <div id="chatIdLabel">Session ID: <span id="chatId"></span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function getRandomId() {
            return Math.floor(Math.random() * 1000000).toString();
        }

        function setChatId(newId) {
            document.getElementById('chatId').innerText = newId;
        }

        let sessionId = getRandomId();
        setChatId(sessionId);

        window.onload = function () {
            if (window.location.hash.toLowerCase() === "#showform") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('formSection').style.display = 'block';
            } else {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('formSection').style.display = 'none';
            }
        };

        document.getElementById('loginBtn').onclick = function () {
            window.location.href = '/auth/login'; // Redirect to initiate the OAuth flow
        };

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function formatResponse(text) {
            // Basic markdown for lists
            return marked.parse(text);
        }

        function appendMessage(content, className) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${className}`;
            messageDiv.innerHTML = formatResponse(content);
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return messageDiv;
        }
        
        async function checkLoginStatus() {
            // First, check for the hash from the OAuth redirect
            if (window.location.hash.toLowerCase() === "#showform") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('formSection').style.display = 'block';
                // Clean the hash from the URL
                history.pushState("", document.title, window.location.pathname + window.location.search);
                appendMessage("I'm ready! How can I help you create the perfect Spotify playlist?", 'assistant-message');
                return;
            }

            // If no hash, check for an existing session cookie
            const accessToken = getCookie('accessToken');
            if (accessToken) {
                try {
                    const response = await fetch('/auth/status');
                    if (response.ok) {
                        document.getElementById('loginSection').style.display = 'none';
                        document.getElementById('formSection').style.display = 'block';
                        appendMessage("I'm ready! How can I help you create the perfect Spotify playlist?", 'assistant-message');
                        return;
                    }
                } catch (e) {
                    console.error("Auth status check failed", e);
                }
            }
            // If no hash and no valid session, show the login section
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('formSection').style.display = 'none';
        }

        window.onload = checkLoginStatus;

        document.getElementById('loginBtn').onclick = function () {
            window.location.href = '/auth/login';
        };

        /* ===== CHAT LOGIC ===== */

        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            sendMessage(messageInput.value);
        });

        // Function to send a message
        async function sendMessage(message, isSuggestion = false) {
            if (!message.trim()) return;

            const submitBtn = document.getElementById('submitBtn');
            const chatHistory = document.getElementById('chatHistory');

            appendMessage(message, 'user-message');
            const responseDiv = appendMessage('', 'assistant-message'); 
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Thinking...';
            if (!isSuggestion) messageInput.value = '';

            try {
                const accessToken = getCookie('accessToken');
                if (!accessToken) throw new Error('Not authenticated');

                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-SPOTIFY-ACCESS-TOKEN': getCookie('accessToken')
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: "user_123", // Replace with actual user ID
                        session_id: sessionId // Use the session ID variable
                    })
                });

                if (!response.body) {
                    throw new Error("Response body is empty.");
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    // SSE format can send multiple "data:..." chunks at once
                    const jsonStrings = chunk.match(/data: \{.*\}/g);
                    
                    if (jsonStrings) {
                        jsonStrings.forEach(jsonString => {
                             try {
                                const data = jsonString.replace(/^data: /, '');
                                const parsed = JSON.parse(data);
                                if (parsed.message) {
                                    fullResponse += parsed.message;
                                    responseDiv.innerHTML = formatResponse(fullResponse); // Render markdown
                                    chatHistory.scrollTop = chatHistory.scrollHeight;
                                }
                            } catch(e) {
                                console.warn("Could not parse chunk:", jsonString, e);
                            }
                        });
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'An error occurred. Please try again.';
                if (error.message === 'Not authenticated') {
                    errorMessage = 'You are not logged in. Please log in with Spotify first.';
                    document.getElementById('loginBtn').style.display = 'block';
                }
                responseDiv.innerHTML = `<span class="error-text">${errorMessage}</span>`;
            } finally {
                 submitBtn.disabled = false;
                 submitBtn.innerHTML = 'Send Message';
            }
        }
        
        document.querySelectorAll('.bubble-button').forEach(button => {
            button.addEventListener('click', function() {
                const message = this.getAttribute('data-prompt');
                document.getElementById('messageInput').value = message;
            });
        });

        document.getElementById('newChatBtn').onclick = function () {
            document.getElementById('chatHistory').innerHTML = '';
            document.getElementById('messageInput').value = '';
            sessionId = getRandomId(); // Reset session ID
            setChatId(sessionId); // Update UI
            appendMessage("I'm ready! How can I help you create the perfect Spotify playlist?", 'assistant-message');
        };

    </script>
</body>

</html>
